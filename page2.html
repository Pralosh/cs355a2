<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style2.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
        <title>Socials</title>
    </head>

    <body id="container">
        <header>
            <span>PRALOSH RAJBHANDARI</span>
            <span>DATE CREATED: 1/31/2023</span>
        </header>

        <nav>
            <a href="index.html">HOME</a>
            <a href="page2.html">SOCIAL</a>
            <a href="page3.html">GALLERY</a>
        </nav>

        <main>
            <div id="welcome">
                :: Follow My Socials ::
            </div>

            <div class="socialLinks">
                <figure>
                    <img src="images/instagram.png" alt="instagram logo">
                </figure>
                <button class="jumpto" id="ig-btn" role="button" onmouseover="change(1)" onmouseout="release(1)" onclick="go(1)">
                    Let's Go &nbsp; <img src="images/arrow.png" alt="">
                </button>
            </div>

            <div class="socialLinks">
                <figure>
                    <img src="images/facebook.png" alt="facebook logo">
                </figure>
                <button class="jumpto" id="fb-btn" role="button" onmouseover="change(2)" onmouseout="release(2)" onclick="go(2)">
                    Let's Go &nbsp; <img src="images/arrow.png" alt="">
                </button>
            </div>

            <div class="socialLinks">
                <figure>
                    <img src="images/linkedin.png" alt="linkedin logo">
                </figure>
                <button class="jumpto" id="lnk-btn" role="button" onmouseover="change(3)" onmouseout="release(3)" onclick="go(3)">
                    Let's Go &nbsp; <img src="images/arrow.png" alt="">
                </button>
            </div>
        </main>
    </body>

    <script src="script2.js"></script>
</html>
